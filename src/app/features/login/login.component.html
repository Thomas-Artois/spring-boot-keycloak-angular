<form class="form-inline" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group mb-2">
    <label for="username" class="sr-only">Username</label>
    <input id="username" class="form-control" type="text" placeholder="username" formControlName="username">
  </div>
  <div class="form-group mb-2">
    <label for="password" class="sr-only">Password</label>
    <input id="password" class="form-control" type="password" placeholder="password" formControlName="password">
  </div>
  <button class="btn btn-primary mb-2" type="submit">Login</button>
</form>
<div *ngIf="message">
  {{message}}
</div>
